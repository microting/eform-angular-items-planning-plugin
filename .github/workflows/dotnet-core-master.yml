name: .NET Core

on:
  push:
    branches: [ master, stable ]
  pull_request:
    branches: [ master, stable ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306 # Optional, default value is 3306. The port of host
        container port: 3306 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'some_test' # Optional, default value is "test". The specified database which will be create
        mysql root password: 'secretpassword'
        mysql user: 'developer' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'password' # Required if "mysql user" exists. The password for the "mysql user"
    - uses: getong/rabbitmq-action@v1.2
      with:
        rabbitmq version: '3.8.2-management-alpine'
        host port: 5672
        rabbitmq user: 'admin'
        rabbitmq password: 'password'
        rabbitmq vhost: 'vhost_name'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.16.2'
    - name: Install dependencies
      run: dotnet restore eFormAPI/Plugins/ItemsPlanning.Pn/ItemsPlanning.Pn.sln
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3 | cut -d "v" -f 2)
    - name: Build
      run: dotnet build eFormAPI/Plugins/ItemsPlanning.Pn/ItemsPlanning.Pn.sln
    - name: Unit Tests
      run: dotnet test --no-restore -c Release -v n eFormAPI/Plugins/ItemsPlanning.Pn/ItemsPlanning.Pn.Test/ItemsPlanning.Pn.Test.csproj
    - name: Extract branch name
      id: extract_branch
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
    - name: Git Clone frontend
      run: git clone --depth=50 --branch=${{ steps.extract_branch.outputs.branch }} https://github.com/microting/eform-angular-frontend.git ../eform-angular-frontend
    - name: NPM Install
      run: cd ../eform-angular-frontend/eform-client && npm install
    - name: Copy dependencies
      run: |
        cp -av eform-client/src/app/plugins/modules/items-planning-pn ../eform-angular-frontend/eform-client/src/app/plugins/modules/items-planning-pn
        cp -av eform-client/e2e/Tests/items-planning-settings ../eform-angular-frontend/eform-client/e2e/Tests/items-planning-settings
        cp -av eform-client/e2e/Tests/items-planning-general ../eform-angular-frontend/eform-client/e2e/Tests/items-planning-general
        cp -av eform-client/e2e/Page\ objects/ItemsPlanning ../eform-angular-frontend/eform-client/e2e/Page\ objects/ItemsPlanning
        cp -av eform-client/wdio-headless-plugin-step2.conf.js ../eform-angular-frontend/eform-client/wdio-headless-plugin-step2.conf.js
        cp -av eform-client/wdio-plugin-step2.conf.js ../eform-angular-frontend/eform-client/wdio-plugin-step2.conf.js
        mkdir -p ../eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins
        cp -av eFormAPI/eFormAPI.Web/Plugins/ItemsPlanning ../eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins/ItemsPlanning
        cd ../eform-angular-frontend/eform-client && ../../eform-angular-items-planning-plugin/testinginstallpn.sh
    - name: Build frontend
      run: dotnet build ../eform-angular-frontend/eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
    - name: NPM install
      run: cd ../eform-angular-frontend/eform-client && npm install
    - name: NPM start
      run: cd ../eform-angular-frontend/eform-client && npm start > npm_log 2>&1 &
    - name: Dotnet run
      run: dotnet run --project ../eform-angular-frontend/eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
    - name: Sleep 75 seconds
      run: sleep 75
    - name: Configuration testing
      run: cd ../eform-angular-frontend/eform-client && npm run testheadless
    - name: The job has failed
      if: ${{ failure() }}
      run: |
        cat dotnet_log
        cat npm_log
