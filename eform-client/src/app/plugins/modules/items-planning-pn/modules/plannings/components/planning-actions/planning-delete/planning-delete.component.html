<h3 mat-dialog-title>{{'Are you sure you want to delete' | translate}}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{planningModel.id}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{planningModel.translatedName}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end align-items-center gap-24">
  <button
    class="btn-delete"
    id="planningDeleteDeleteBtn"
    (click)="deletePlanning()">
    {{'Delete' | translate}}
  </button>
  <button
    class="btn-cancel"
    id="planningDeleteCancelBtn"
    (click)="hide()">
    {{'Close' | translate}}
  </button>
</div>
