<eform-page-subheader [title]="'New planning' | translate">
  <div class="p-3">
    <button mdbBtn id="listCreateSaveBtn" class="btn-success btn-small-height" [disabled]="!newPlanningModel.name"
            (click)="createPlanning()">
      {{ 'Create' | translate }}
    </button>
    <button mdbBtn id="listCreateCancelBtn" class="btn-accent text-black-50 btn-small-height"
            (click)="goBack()">{{'Cancel' | translate}}</button>
  </div>
</eform-page-subheader>

<div class="container-fluid">
  <div class="row">
    <div  class="col-md-12 col-xs-12" role="main">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.name"
                       type="text" id="createListItemName"
                       name="createListItemName" class="form-control">
                <label for="createListItemName">{{'List Name' | translate}}</label>
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6 ng-select-wrapper">
              <ng-select [items]="templatesModel.templates"
                         bindLabel="label"
                         [placeholder]="('Selected template' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="newPlanningModel.relatedEFormId"
                         id="createListSelector">
              </ng-select>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.description"
                       type="text" id="createListDescription"
                       name="createItemDescription" class="form-control">
                <label for="createItemDescription">{{'Description' | translate}}</label>
              </div>
            </div>

          </div>
          <div class="row mb-1">
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.repeatEvery"
                       type="text" id="createRepeatEvery"
                       name="createRepeatEvery" class="form-control">
                <label for="createRepeatEvery">{{'Repeat every' | translate}}</label>
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6 ng-select-wrapper">
                <ng-select [items]="[
                {id: 1, name: 'Day' | translate},
                {id: 2, name: 'Week' | translate},
                {id: 3, name: 'Month' | translate}
                ]"
                           bindLabel="name"
                           [placeholder]="('Repeat Type' | translate)"
                           bindValue="id"
                           [typeahead]="typeahead"
                           [(ngModel)]="newPlanningModel.repeatType"
                           id="createRepeatType">
                </ng-select>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="md-form" [owlDateTimeTrigger]="dt1">
                <input mdbInput
                       [owlDateTime]="dt1"
                       [(ngModel)]="newPlanningModel.internalRepeatUntil"
                       type="text" id="createRepeatUntil"
                       name="createRepeatUntil" class="form-control">
                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                <label for="createRepeatUntil">{{'Repeat until' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row p-1 mt-2 table-responsive no-gutters">
            <table class="table table-sm text-center z-depth-1 pr-2 pl-2">
              <tbody id="tableBody">
              <tr>
                <td id="itemsTableBody">
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="newPlanningModel.item.name"
                           type="text" id="createItemName"
                           name="createItemName" class="form-control">
                    <label for="createItemName">{{'Name' | translate}}</label>
                  </div>
                </td>
                <td id="listName">
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="newPlanningModel.item.description"
                           type="text" id="createItemDescription"

                    <label for="createItemLocationCode">{{'Location code' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="newPlanningModel.item.buildYear"
                           type="text" id="createItemBuildYear"
                           name="createItemBuildYear" class="form-control">
                    <label for="createItemBuildYear">{{'Build year' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInput
                           [(ngModel)]="newPlanningModel.item.type"
                           type="text" id="createItemType"
                           name="createItemType" class="form-control">
