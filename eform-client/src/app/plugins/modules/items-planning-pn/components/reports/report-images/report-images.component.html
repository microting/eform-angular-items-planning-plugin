<mdb-card class="mb-3 pl-1 mt-3" style="width: 100%;">
  <mdb-card-body>
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-12" *ngFor="let image of images; let i = index">
        <div class="card z-depth-4 mb-3 mt-1">
          <img class="card-img-top card-img-adaptive z-depth-1" (click)="openPicture(i)"
               [src]="image.src | authImage | async" alt="Card image cap">
        </div>
      </div>
    </div>
  </mdb-card-body>
</mdb-card>
